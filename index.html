<html lang="en">
  <head>

    <title>Real time charachter counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Real time charachter counter</h2>
    <textarea
      id="textarea"
      ckass="textarea"
      placeholder="Please write your text here..."
      maxlength="50"
    ></textarea>
    <div class="counter-container">
      <p>
        Total charachters:<span class="total-counter" id="total-counter"

        >

        >
      </p>
    </div>
    <script src="app.js"></script>
  </body>
